[package]
name = "kernel"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "kernel"
test = false
bench = false

[dependencies]
acpi = "4.1.1"
bootloader_api = "0.11.0"
uart_16550 = "0.2.18"
spin = "0.5.2"
x86_64 = "0.14.10"

[dependencies.noto-sans-mono-bitmap]
version = "0.2.0"
default-features = false
features = [
    "bold",
    "regular",
    "size_16",
    "size_32",
    "unicode-basic-latin",
    # required for the fallback char 'ï¿½'
    "unicode-specials",
]

[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]
